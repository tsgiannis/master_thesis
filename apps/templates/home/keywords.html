{% extends "layouts/base.html" %}

{% block title %} Register {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <div class="content">
        <div class="container">
            <div class="row pt-5">
                <div class="col-md-6 mt-5 offset-md-3 pt-5 mt-5">
                    <div class="card">
                        <div class="card-header text-center py-4">
                            <h4 class="title">
                                ENTER Keywords
                            </h4>
                        </div>
                        <div class="card-body px-5 py-3">
                            <form>
                                <div class="row">
                                    <div class="col-md-12 px-md-1">
                                        <div class="form-group">
                                            <label>Keywords</label>
                                            <input type="text" class="form-control" placeholder="Username"
                                                    value="Enter Keywords separated by spaces">
                                        </div>
                                    </div>




                                </div>

                            </form>
                        </div>
                         <div class="card-footer text-center">
                            <button type="submit" class="btn btn-fill btn-info">Upload Keywords (1 keyword per line)</button>
                                <br /><br />
                             <hr/>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-fill btn-primary">Get Results</button>

                            <br /><br />
                            

                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

{% endblock content %}
